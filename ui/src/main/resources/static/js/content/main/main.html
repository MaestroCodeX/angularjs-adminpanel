<div style="text-align: center" ng-show="!authenticated" class="havetologin">
    <div class="container">
        <div class="card card-container">
            <h4><a ng-href="#!/login">Login</a> to see the content.</h4>
        </div>
    </div>
</div>
<div id="wrapper" ng-show="authenticated">
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row" >
                <div class="col-lg-12">
                    <h1 class="page-header">
                        <i class="fa fa-tachometer "></i> Dashboard <small> Users Overview</small>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-play fa-4x"></i>
                                </div>
                                <div class="col-xs-9 text-right" ng-controller="DateController as vm">
                                    <div class="huge">{{vm.todayusers}}</div>
                                    <div>Today Users</div>
                                </div>
                            </div>
                        </div>
                        <a ng-href="#!/statistics">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa "></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-backward fa-4x"></i>
                                </div>
                                <div class="col-xs-9 text-right" ng-controller="DateController as vm">
                                    <div class="huge">{{vm.weekly}}</div>
                                    <div>Users This Week</div>
                                </div>
                            </div>
                        </div>
                        <a ng-href="#!/statistics">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa "></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="panel panel-yellow">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-users fa-4x"></i>
                                </div>
                                <div class="col-xs-9 text-right" ng-controller="DateController as vm">
                                    <div class="huge">{{vm.users.length}}</div>
                                    <div>Overall Users</div>
                                </div>
                            </div>
                        </div>
                        <a ng-href="#!/statistics">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa "></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="panel panel-default" >
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-users"></i> Users in the Saint-Petersburg</h3>
                        </div>
                        <div class="panel-body" ng-controller="Map">
                            <div id="map" style="height: 500px;" ></div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
        </div>
    </div>
</div>
