<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fa fa-bar-chart"></i> Statistics</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel-body" ng-controller="stats">
            <div class="col-lg-6 col-md-6 col-sm-12 ng-scope" id="line-chart">
                <div class="panel panel-default">
                    <div class="panel-heading">Users by Day</div>
                    <div class="panel-body">
                        <iframe class="chartjs-hidden-iframe"
                                style="width: 100%; display: block; border: 0px; height: 0px; margin: 0px;
                                    position: absolute; left: 0px; right: 0px; top: 0px; bottom: 0px;"></iframe>
                        <canvas id="line" class="chart chart-line ng-isolate-scope"
                                chart-data="data" chart-labels="labels" chart-click="onClick"
                                chart-hover="onHover" chart-series="series" chart-options="options"
                                chart-dataset-override="datasetOverride"
                                height="522" width="1046" style="display: block; width: 523px; height: 261px;"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 ng-scope" id="linechart">
                <div class="panel panel-default">
                    <div class="panel-heading">Line Chart</div>
                    <div class="panel-body">
                        <iframe class="chartjs-hidden-iframe"
                                style="width: 100%; display: block; border: 0px; height: 0px; margin: 0px;
                                    position: absolute; left: 0px; right: 0px; top: 0px; bottom: 0px;"></iframe>
                        <canvas id="line_" class="chart chart-line ng-isolate-scope"
                                chart-data="data" chart-labels="labels" chart-click="onClick"
                                chart-hover="onHover" chart-series="series" chart-options="options"
                                chart-dataset-override="datasetOverride"
                                height="522" width="1046" style="display: block; width: 523px; height: 261px;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
