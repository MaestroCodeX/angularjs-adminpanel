<div style="text-align: center" ng-show="!authenticated" class="havetologin">
    <div class="container">
        <div class="card card-container">
            <h4><a ng-href="#!/login">Login</a> to see the content.</h4>
        </div>
    </div>
</div>
<div id="wrapper" ng-show="authenticated">
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header"><i class="fa fa-film"></i> Movies Restrictions</h1>
                </div>
            </div>
            <div class="row" ng-controller="MoviesController as vm">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            You can choose movies you want to disable from displaying for specific users.
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="well " ng-hide="showme">
                                <form role="form">
                                    <div class="form-group">
                                        <label>Select a user: </label>
                                        <select class="form-control" ng-model="usr[user.vm.idusers]">
                                            <option ng-repeat="user in vm.users" value="{{user.idusers}}">{{user.idusers}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Select movies you want to restrict: </label><br>
                                        <div class="checkbox" ng-repeat="movie in vm.movies" style="display: inline">
                                            <label>
                                                <input type="checkbox" value="{{movie.title}}" ng-model="mov[movie.title]">
                                                {{movie.title}}
                                            </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-danger" style="width:100%"
                                            ng-click="vm.updateRestrictedUser();showme=true">Submit
                                    </button>
                                </form>
                            </div>
                            <div class="well col-lg-6 ng-hide" ng-show="showme">
                                <div class="form-group">
                                    <label>For user: {{usr[user.vm.idusers]}} you restricted:</label>
                                    <div class="well" ng-repeat="(key, data) in mov">
                                        <p>{{key}}</p>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-warning" style="width:100%"
                                        ng-click="reloadRoute();">Another one</button>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
    </div>
</div>
