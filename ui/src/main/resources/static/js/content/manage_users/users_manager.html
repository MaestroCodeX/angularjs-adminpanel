<div style="text-align: center" ng-show="!authenticated" class="havetologin">
    <div class="container">
        <div class="card card-container">
            <h4><a ng-href="#!/login">Login</a> to see the content.</h4>
        </div>
    </div>
</div>
<div id="wrapper" ng-show="authenticated">
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header"><i class="fa fa-users"></i> User Manager</h1>
                </div>
            </div>
            <!--</div>-->
            <div class="row" ng-controller="UsersController as vm">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            You can edit Sessions table here.
                            <div style="float: right;">
                                <button type="button" ng-click="reloadRoute()">
                                    <i class="fa fa-refresh"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <table width="100%" class="table table-striped table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>User ID</th>
                            <th>User Name</th>
                            <th>Last Seen</th>
                            <th>State</th>
                            <th colspan="3">
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in vm.users">
                            <td>{{user.idusers}}</td>
                            <td>{{user.user_id}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.lastseen}}</td>
                            <td>{{user.state}}</td>
                            <td>
                                <form ng-submit="vm.updateUserState(user.idusers,1)">
                                <!--<input type="hidden" name="${_csrf.parameterName}" ng-model="token.xsrf" value="${_csrf.token}"/>-->
                                <button type="submit" class="btn btn-sm btn-default"  style="width: 100%">Revamp</button>
                                </form>
                            </td>
                            <td>
                                <form ng-submit="vm.updateUserState(user.idusers,403)">
                                <!--<input type="hidden" name="${_csrf.parameterName}" ng-model="token.xsrf" value="${_csrf.token}"/>-->
                                <button type="submit" class="btn btn-sm btn-danger"  style="width: 100%">Block</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
    </div>
</div>
